<ion-header>
  <ion-navbar color="color="twitter"">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Please choose a path</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="level-list" padding-horizontal radio-group>
    <ion-item no-padding no-lines>
      <ion-avatar item-start>
        <img src="assets/img/icon1.png">
      </ion-avatar>
      <ion-label>beginner</ion-label>
      <ion-radio value="beginner"></ion-radio>
    </ion-item>
    <ion-item no-padding no-lines>
      <ion-avatar item-start>
        <img src="assets/img/icon2.png">
      </ion-avatar>
      <ion-label>advanced</ion-label>
      <ion-radio value="advanced"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="color="twitter"" [navPush]="'ReasonPage'"><ion-icon name="md-arrow-forward"></ion-icon></button>
  </ion-fab>
</ion-content>
