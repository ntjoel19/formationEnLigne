<form [formGroup]="form" (ngSubmit)="done(form.value)" padding>
  <ion-list>
    <ion-list-header color="secondary">Submit work</ion-list-header>
    <div>
      <ion-item no-padding>
        <ion-label floating>Titre du devoir</ion-label>
        <ion-input type="text" formControlName="name">Par defaut</ion-input>
      </ion-item>
    </div>
    <div>
      <ion-item no-padding>
        <ion-label floating>Lecon associée</ion-label>
        <ion-select formControlName="quizz">
            <ion-option *ngFor="let item of lessons; let i=index" value='{{item.exerciseName}}--{{item.lessonTitle}}--{{item.chapterName}}--{{item.PfmName}}'>
              <ion-icon ></ion-icon>
              {{item.exerciseName}}--{{item.lessonTitle}}--{{item.chapterName}}--{{item.PfmName}}
            </ion-option>
          </ion-select>
      </ion-item>
    </div>
    <div >
      <ion-item no-padding>
        <ion-label floating>type de fichier</ion-label>
        <ion-select formControlName="type">
            <ion-option value='.pdf'>
              <ion-icon ></ion-icon>
              pdf
            </ion-option>
            <ion-option value='.docx'>
              <span></span>
              word
            </ion-option>
            <ion-option value='.pptx'>
              <span></span>
              powerPoint
            </ion-option>
            <ion-option >
              <span value='.xlsx'></span>
              Excel
            </ion-option>
            <ion-option >
              <span value='.mp4'></span>
              vidéo
            </ion-option>
          </ion-select>
      </ion-item>
    </div>

    <div>
      <ion-item no-padding>
        <ion-label floating>Commentaire à l'égars de l'enseignant</ion-label>
        <ion-input type="text" formControlName="studentComment">Par defaut</ion-input>
      </ion-item>
    </div>
    <div>
      <ion-item no-padding color="facebook" (click)="presentActionSheet()">
        fichier du matériel {{ k + 1 }} : <ion-icon name="md-cloud-upload"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
  <button ion-button type='submit'>Submit</button>
</form>
