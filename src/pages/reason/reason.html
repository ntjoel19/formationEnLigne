<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Why you are learning a language</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="level-list" padding-horizontal radio-group>
    <ion-item *ngFor="let item of reasons" no-padding no-lines>
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
      <ion-label>{{item.name}}</ion-label>
      <ion-radio value="{{item.name}}"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="twitter" [navPush]="'OffersPage'"><ion-icon name="md-arrow-forward"></ion-icon></button>
  </ion-fab>
</ion-content>
