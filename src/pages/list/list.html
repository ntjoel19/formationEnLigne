<ion-header class="list-header">
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>{{title}}</ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content class="list-content" (ionScroll)="scrollingFun($event)">
  <img src="{{descriptImage}}" class="head-img" />
  <div class="list-card">
    <ion-card *ngFor="let item of chapter; let i=index" (click)="goTo('LessonsListPage', item)">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/user-img.png">
        </ion-avatar>
        <h1>Chapitre {{i+1}}/{{numberOfChapters}} : {{item.name}}</h1>
        <h3>Posté par : {{teacher}}</h3>
        <p>Posté le : {{postDate}}</p>
      </ion-item>
    
      <img src="assets/img/pic2.png">
    
      <ion-card-content>
        <h1>Résumé du chapitre</h1>

        <p>{{item.description}}</p>
        <p color="twitter" align='center'>{{item.lecon.length}} leçon(s)</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
